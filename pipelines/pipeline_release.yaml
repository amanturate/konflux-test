kind: Pipeline
apiVersion: tekton.dev/v1
metadata:
  name: release-notify-pipeline
spec:
  params:
    - name: secret-name
      description: 'Secret name containing the Slack webhook URL'
      type: string
    - name: key-name
      description: 'Key name containing the Slack webhook URL'
      type: string
    - name: release
      type: string
    - name: releasePlan
      type: string
    - name: snapshot
      type: string
    - name: ociStorage
      type: string
      default: "quay.io/konflux-ci/release-service-trusted-artifacts"
    - name: taskGitUrl
      type: string
      default: https://github.com/konflux-ci/release-service-catalog.git
    - name: taskGitRevision
      type: string
      default: production
    - name: dataDir
      type: string
      default: "/var/workdir/release"
  tasks:
    - name: print-catalog-urls
      taskRef:
        resolver: "git"
        params:
          - name: url
            value: https://github.com/amanturate/konflux-test
          - name: revision
            value: main
          - name: pathInRepo
            value: tasks/capture_metadata_release.yaml
      params:
        - name: release
          value: $(params.release)
    - name: send-slack-notification
      params:
        - name: message
          value: "test message"
        - name: secret-name
          value: $(params.secret-name)
        - name: key-name
          value: $(params.key-name)
        - name: image_url
          value: $(tasks.print-catalog-urls.results.CatalogURL)
        - name: version
          value: $(tasks.print-catalog-urls.results.AppVersion)
        - name: build_version
          value: $(tasks.print-catalog-urls.results.AppRelease)
        - name: build_type
          value: $(tasks.print-catalog-urls.results.ReleaseStatus)
        - name: component_name
          value: $(tasks.print-catalog-urls.results.AppName)
      taskRef:
        resolver: git
        params:
          - name: url
            value: https://github.com/amanturate/konflux-test
          - name: revision
            value: main
          - name: pathInRepo
            value: tasks/send_slack_notification.yaml
      runAfter:
        - print-catalog-urls