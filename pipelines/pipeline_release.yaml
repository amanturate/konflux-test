kind: Pipeline
apiVersion: tekton.dev/v1
metadata:
  name: slack-notify-pipeline
spec:
  params:
    - description: 'Snapshot of the application'
      name: snapshot
      type: string
    - name: secret-name
      description: 'Secret name containing the Slack webhook URL'
      type: string
    - name: key-name
      description: 'Key name containing the Slack webhook URL'
      type: string
    - name: release 
      type: string
    - name: releasePlan 
      type: string
    - name: taskGitUrl
      type: string
      description: URL to release-service-catalog
      default: https://github.com/konflux-ci/release-service-catalog.git
    - name: taskGitRevision
      type: string
      description: Revision of release-service-catalog to use
      default: main
  tasks:
    - name: collect-data
      taskRef:
        resolver: "git"
        params:
          - name: url
            value: $(params.taskGitUrl)
          - name: revision
            value: $(params.taskGitRevision)
          - name: pathInRepo
            value: tasks/managed/collect-data/collect-data.yaml
      params:
        - name: release
          value: $(params.release)
        - name: releasePlan
          value: $(params.releasePlan)
        - name: releasePlanAdmission
          value: $(params.releasePlanAdmission)
        - name: releaseServiceConfig
          value: $(params.releaseServiceConfig)
        - name: snapshot
          value: $(params.snapshot)
        - name: subdirectory
          value: "data"
        - name: ociStorage
          value: $(params.ociStorage)
        - name: taskGitUrl
          value: $(params.taskGitUrl)
        - name: taskGitRevision
          value: $(params.taskGitRevision)
    - name: echo-resources
      taskSpec:
       steps:
         - name: echoresources
           image: ubuntu:latest
           script: |
             #!/usr/bin/env sh
             echo "Release $(params.release)"
             echo "ReleasePlan $(params.releasePlan)"
             echo "Snapshot $(params.snapshot)"
             outp=$(oc get release ${params.release} -o yaml)
             echo $(tasks.collect-data.results.release)
             echo "${outp}"
    - name: capture-metadata
      params:
        - name: snapshot
          value: $(params.snapshot)
        - name: release
          value: $(params.release)
        - name: releasePlan
          value: $(params.releasePlan)
      taskRef:
        resolver: git
        params:
          - name: url
            value: https://github.com/amanturate/konflux-test
          - name: revision
            value: main
          - name: pathInRepo
            value: tasks/capture_metadata_release.yaml
    - name: send-slack-notification
      params:
        - name: message
          value: "test message"
        - name: secret-name
          value: $(params.secret-name)
        - name: key-name
          value: $(params.key-name)
      taskRef:
        resolver: git
        params:
          - name: url
            value: https://github.com/amanturate/konflux-test
          - name: revision
            value: main
          - name: pathInRepo
            value: tasks/send_slack_notification.yaml