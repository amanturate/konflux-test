kind: Pipeline
apiVersion: tekton.dev/v1
metadata:
  name: slack-notify-pipeline
spec:
  params:
    - name: secret-name
      description: 'Secret name containing the Slack webhook URL'
      type: string
    - name: key-name
      description: 'Key name containing the Slack webhook URL'
      type: string
    - name: release
      type: string
    - name: releasePlan
      type: string
    - name: releasePlanAdmission
      type: string
      default: ""
    - name: releaseServiceConfig
      type: string
      default: ""
    - name: snapshot
      type: string
    - name: ociStorage
      type: string
      default: "quay.io/konflux-ci/release-service-trusted-artifacts"
    - name: taskGitUrl
      type: string
      default: https://github.com/konflux-ci/release-service-catalog.git
    - name: taskGitRevision
      type: string
      default: production
    - name: dataDir
      type: string
      default: "/var/workdir/release"
  tasks:
    # Step 1: Collect the Release data (includes status.artifacts)
    - name: collect-data
      taskRef:
        resolver: "git"
        params:
          - name: url
            value: $(params.taskGitUrl)
          - name: revision
            value: $(params.taskGitRevision)
          - name: pathInRepo
            value: tasks/managed/collect-data/collect-data.yaml
      params:
        - name: release
          value: $(params.release)
        - name: releasePlan
          value: $(params.releasePlan)
        - name: releasePlanAdmission
          value: $(params.releasePlanAdmission)
        - name: releaseServiceConfig
          value: $(params.releaseServiceConfig)
        - name: snapshot
          value: $(params.snapshot)
        - name: subdirectory
          value: "data"
        - name: ociStorage
          value: $(params.ociStorage)
        - name: dataDir
          value: $(params.dataDir)
        - name: taskGitUrl
          value: $(params.taskGitUrl)
        - name: taskGitRevision
          value: $(params.taskGitRevision)
    - name: print-catalog-urls
      taskRef:
        resolver: "git"
        params:
          - name: url
            value: $(params.taskGitUrl)
          - name: revision
            value: $(params.taskGitRevision)
          - name: pathInRepo
            value: hub/kubernetes-actions/kubernetes-actions.yaml
      params:
        - name: image
          value: "quay.io/konflux-ci/release-service-utils:02a8ddcd16113371a255fd1ef0a196399d300162"
        - name: script
          value: |
            #!/usr/bin/env bash
            set -ex
            
            # Path to the Release CR JSON (contains status.artifacts)
            RELEASE_FILE="$(params.dataDir)/$(tasks.collect-data.results.release)"
            
            echo "=== Catalog URLs ==="
            jq -r '.status.artifacts.catalog_urls[]? | "\(.name): \(.url)"' "$RELEASE_FILE"
            
            echo "=== Image URLs ==="
            jq -r '.status.artifacts.images[]?.urls[]?' "$RELEASE_FILE"
            
            echo "=== All Artifacts ==="
            jq '.status.artifacts' "$RELEASE_FILE"
      runAfter:
        - collect-data
    - name: send-slack-notification
      params:
        - name: message
          value: "test message"
        - name: secret-name
          value: $(params.secret-name)
        - name: key-name
          value: $(params.key-name)
      taskRef:
        resolver: git
        params:
          - name: url
            value: https://github.com/amanturate/konflux-test
          - name: revision
            value: main
          - name: pathInRepo
            value: tasks/send_slack_notification.yaml
      runAfter:
        - print-catalog-urls